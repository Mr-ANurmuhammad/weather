<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/index.css">
   <title>Weather</title>
</head>
<body>
   
      <div class="container">
         

       <form class="form">

         <div class="search-box">

            <img class="fa-solid fa-location-dot" src="" alt="">
            <input class="search-input" type="text" placeholder="Enter Your Location" required>
            <button class="fa-solid-magnifying-glass search-button"></button>

         </div>

       </form>


       <div class="wrapper">

         <div class="not-found">

            <img class="not-found__img" src="./images/searchs.jpg" alt="search">
            <p class="not-found__text">Sorry! Invalid Location</p>

         </div>



         <div class="weather-box">

            <img class="clear-sky" src="" alt="...">
            <p class="temperature"></p>
            <p class="description"></p>

         </div>


         <div class="weather-details">

            <div class="humidity">

               <img class="fa-solid fa-water " src="" alt="">
               <div class="text">

                  <span></span>
                  <p class="humidity-text">Humidity</p>

               </div>

            </div>
            <div class="wind">

               <img class="fa-solid fa-water " src="" alt="">
               <div class="text">

                  <span></span>
                  <p class="wind-text">Wind Speed</p>

               </div>

            </div>

         </div>

       </div>,

       
      </div>
      <div class="info">

        <a class="next-page" href="./main.html" target="_blank">Next</a>

      </div>

   <script src="./js/script.js"></script>
</body>
</html>
