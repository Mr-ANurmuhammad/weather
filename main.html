<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
   <title>Weather-2</title>
</head>
<body>
   

   <div class="container">

         <h1 class="title">Place I wanna go!</h1>
         <div class="column" data-percent = "60" >

            <img class="flag-image" src="./images/flag1.png" alt="american flag">

            <div class="progress-bar">

               <div class="progress"></div>
               <span class="circle"></span>
               <p class="percent">50%</p>

            </div>

         </div>
         <div class="column" data-percent = "30" >

            <img class="flag-image" src="./images/india.jpg" alt="india flag">

            <div class="progress-bar">

               <div class="progress"></div>
               <span class="circle"></span>
               <p class="percent">50%</p>

            </div>

         </div>
         <div class="column" data-percent = "70" >

            <img class="flag-image" src="./images/italy.jpg" alt="italy flag">

            <div class="progress-bar">

               <div class="progress"></div>
               <span class="circle"></span>
               <p class="percent">50%</p>

            </div>

         </div>
         <div class="column" data-percent = "50" >

            <img class="flag-image" src="./images/germany.jpg" alt="germany flag">

            <div class="progress-bar">

               <div class="progress"></div>
               <span class="circle"></span>
               <p class="percent">50%</p>

            </div>

         </div>
         <div class="column" data-percent="80">

            <img class="flag-image" src="./images/british.jpg" alt="british flag">

            <div class="progress-bar">

               <div class="progress"></div>
               <span class="circle"></span>
               <p class="percent">50%</p>

            </div>

         </div>
         <div class="column" data-percent = "90" >

            <img class="flag-image" src="./images/russian.jpg" alt="russian flag">

            <div class="progress-bar">

               <div class="progress"></div>
               <span class="circle"></span>
               <p class="percent">50%</p>

            </div>

         </div>

   </div>




   <script src="./js/main.js"></script>
</body>
</html>
